<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="contarCliques()">Clique aqui</button>
    <p id="contadorCliques">O botão já foi clicado 0 vezes.</p>

    <script>
        let contador = 0;
        function contarCliques() {
            contador++;
            document.getElementById("contadorCliques").innerText =
                "O botão já foi clicado " + contador + " vezes.";
        }
    </script>
</body>
</html>
