<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <h1>Input - Texto</h1>

    <input type="text" placeholder="Digite se nome">

    <h1>Input - Data</h1>
    <input type="date">

    <h1>Input - Data e hora</h1>
    <input type="datetime-local">

    <h1>Input - Senha</h1>
    <input type="password">

    <h1>Input - cor</h1>
    <input type="color">

    <h1>Input - Checkbox (mais de uma opção)</h1>
    <input type="checkbox"> Selecione 1
    <input type="checkbox"> Selecione 2
    
    <h1>Input - radio</h1>
    <input type="radio"> Masculino
    <input type="radio"> Feminino

    <h1>Input - range</h1>
    <input type="range" min="0" max="100">

    <h1>Input - number</h1>
    <input type="number" min="0" max="100">

    <h1>Input - Selecionar arquivos</h1>
    <input type="file">

</body>
</html>
